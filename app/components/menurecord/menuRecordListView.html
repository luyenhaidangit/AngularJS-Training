<!-- DataTables -->
<link href="/assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
<link href="/assets/libs/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css" />
<link href="/assets/libs/datatables.net-select-bs4/css//select.bootstrap4.min.css" rel="stylesheet" type="text/css" />

<!-- Responsive datatable examples -->
<link href="/assets/libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css" /> 



<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <table datatable="ng" dt-options="dtOptions" dt-columns="dtColumns" id="DAGStoreDatatable" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                    <thead>
                        <tr>
                            <th style="width: 5%;">ID</th>
                            <th style="width: 50%;">Tên menu</th>
                            <th style="width: 15%;">Template</th>
                            <th style="width: 10%;">Vùng hiển thị</th>
                            <th style="width: 10%;">Độ ưu tiên</th>
                            <th style="width: 10%;">Trạng thái</th>
                            <th style="width: 10%;">Thao tác</th>
                        </tr>
                    </thead>

                    <tbody id="content" ng-controller="menuRecordListController">
                        <tr ng-repeat="item in menuRecords">
                            <td>{{item.ID}}</td>
                            <td>{{item.Name}}</td>
                            <td>{{item.Template}}</td>
                            <td>{{item.WidgetZone | existDataFilter}}</td>
                            <td>{{item.DisplayOrder}}</td>
                            <td>
                                <button type="button" ng-class="{'btn btn-success waves-effect waves-light btn-sm':item.Published==true,'btn btn-danger waves-effect waves-light btn-sm':item.Published==false}">{{item.Published | statusFilter}}</button>
                            </td>
                            <td>
                                <span class="badge badge-primary" style="cursor: pointer;padding: 8px;"> <i class="far fa-edit"></i></span>
                                <span class="badge badge-danger" style="cursor: pointer;;padding: 8px;"> <i class="fas fa-trash-alt"></i></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div> <!-- end col -->
</div> <!-- end row -->
